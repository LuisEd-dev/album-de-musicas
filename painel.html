<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Controle de Músicas</title>
    <link rel="icon" href="icons/nota.png">
    <link id="css" rel='stylesheet' type='text/css' media='screen' href='css/dark.css'>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <a class="seta" id="setaVoltar" href="index.html"> < </a>
    <center>
        <div id="divCentral">
            <h1 id="title">Controle de Músicas</h1>
            <span class="Textos">ID:</span><input id="linkVideo" class="inputText" type="text" value="ID do Vídeo no Youtube" onfocus="this.value='';">
            <br>
            <br>
            <span class="Textos">Titulo:</span><input id="tituloVideo" class="inputText" type="text" value="Titulo do Vídeo" onfocus="this.value='';">
            <br>
            <br>
                <input class="buttons" id="add" type="button" value="Adicionar" onclick="add()">
                <input class="buttons" id="delete" type="button" value="Remover" onclick="remove()">
                <input class="buttons" id="clear" type="button" value="Limpar" onclick="limpar()">
            <br>
            <br>
            <div id="videos"></div>
        </div>
    </center>
    <div class='box' onclick="darktheme()" id="dark">Tema Escuro</div>
    <div class='box' onclick="ligththeme()" id="ligth">Tema Claro</div>
    <script src='src/painel.js'></script>
